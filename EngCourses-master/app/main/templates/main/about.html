{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static "deps/css/my_footer_css.css" %}">
{% endblock %}

{% block content %}
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card bg-white rounded border">
                    <div class="card-body">
                        <h2 class="card-title text-center"><strong>{{ content }}</strong></h2>
                        <p class="card-text">{{ text_on_page }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
<footer class="py-4 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Azat 2024</p>
    </div>
</footer>
{% endblock %}
